name: Build and deploy


on:
  push:
    branches:
      - main


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false  # Must be set otherwise github-pages-deploy-action will not work

      - name: Install Ruby ⏳
        uses: ruby/setup-ruby@v1.64.1
        with:
          bundler-cache: true

      - name: Build Jekyll 🏗
        run: |
          bundle exec jekyll build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: public
          FOLDER: _site
