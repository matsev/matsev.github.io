name: Build and deploy


on:
  push:
    branches:
      - main


jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0

      - name: Install Ruby ⏳
        uses: ruby/setup-ruby@v1.87.0
        with:
          bundler-cache: true

      - name: Build Jekyll 🏗
        run: |
          bundle exec jekyll build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          branch: public
          folder: _site
